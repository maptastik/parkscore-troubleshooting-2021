<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPL ParkScore 2021 Troubleshooting</title>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="uiOptionsDiv" class="esri-widget">
      <div id="swipeToggleContainer">
        <h2>Swiper</h2>
        <input type="checkbox" name="swipeToggle" id="swipeToggle">
        <label class="swipeToggle" for="swipeToggle">Enable swipe</label>
      </div>
      <div id="bookmarksContainer">
        <h2>Bookmark</h2>
        <button id="fullExtentBtn">Full Extent</button>
        <button class="bookmarkBtn" data-xmax="-78.666229" data-ymax="35.768592" data-xmin="-78.692493" data-ymin="35.752851">Lonnie Poole Golf Course and Lake Raleigh</button>
        <button class="bookmarkBtn" data-xmax="-78.501263" data-ymax="35.726726" data-xmin="-78.524351" data-ymin="35.707283">Randleigh Farm</button>
        <button class="bookmarkBtn" data-xmax="-78.788452" data-ymax="35.917172" data-xmin="-78.809566" data-ymin="35.901357">Crabtree Creek Tributary @ Brier Creek</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
